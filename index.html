<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- stylesheet -->
  <link rel="stylesheet" href="css/style.css">

  <!-- google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <!-- font-awesome -->
  <script src="https://kit.fontawesome.com/293c54b2bb.js" crossorigin="anonymous"></script>
</head>
<body>
<section class="sec-template">
  <div class="bg-pattern-top">
    <img src="images/bg-pattern-top.svg" alt="">
  </div>
  <div class="bg-pattern-bottom">
    <img src="images/bg-pattern-bottom.svg" alt="">
  </div>
  <div class="container">
    <div class="row profile-card-row">
      <div class="profile-card">
        <div class="card-bg-pattern">
          <div class="user-photo">
            <img src="images/image-victor.jpg" alt="">
          </div>
        </div>
        <div class="card-info">
          <div class="user-name">
            Victor Crest 26
          </div>
          <div class="city-name">
            London
          </div>
          <div class="row row-data">
            <div class="col followers">80K<p>Followers</p></div>
            <div class="col likes">803K <p>Likes</p></div>
            <div class="col photos">1.4K <p>Photos</p></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
